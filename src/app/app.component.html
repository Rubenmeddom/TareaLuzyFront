<body>
  <h1>Generar archivo CSV</h1>
  <button (click)="generarCSV()">Generar CSV</button>
  <br>
  <h1>Cargar archivo CSV</h1>
  <label for="csvFile">Selecciona un archivo CSV:</label>
  <input type="file" (change)="onFileSelected($event)" name="csvFile" id="csvFile" accept=".csv" required>
  <button (click)="parseCSV()">Cargar CSV</button>
</body>
